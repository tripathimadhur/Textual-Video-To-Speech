<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Textual Video to Speech Interface</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

<body background="http://theesteps.com/wp-content/uploads/2015/01/clean-white-polygon-backgrounds-101.jpg">
 
            <div class="header">

            </div>
          <div style="text-align: center;">
          <audio  controls>

                </div>

                    <img src="/0.jpg" alt="Final Image" style="width:504px;height:508px;">
                </div>

                <div class="col-lg-1">
                </div>

                <div class="col-lg-5">
                    <h2 class="text-muted"><center>(Image to Text)</center></h2>

                    <object data="/test.txt" type="text/plain" width="500" style="height: 500px">

                    </object>
                </div>
            </div>

        <div class="container">
